{% extends 'shopping_app/navigation.html' %}
{% load bootstrap4 %}
{% block content %}
    <br>
    <div class='container'>
        <form id='create-household-form' method='POST'>
            {% bootstrap_form form_info %}
            {% bootstrap_form form_address %}
            {% csrf_token %}
            
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message|safe }}
                </div>
            {% endfor %}
        {% endif %}

        <input type="submit" value='Create' form='create-household-form'>
    </div>
{% endblock %}
