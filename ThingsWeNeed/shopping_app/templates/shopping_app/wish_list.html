{% extends 'shopping_app/navigation.html' %}

{% block content %}
    <div class='container'>
        <h1>Your wishes:</h1>

        {% if wish_list %}
            {% for wish in wish_list %}
                <p>{{ wish.name }}</p>
            {% endfor %}
        {% else %}
            <h2>Unfortunately, you have no wishes yet</h2>
        {% endif %}
    </div>
{% endblock %}
