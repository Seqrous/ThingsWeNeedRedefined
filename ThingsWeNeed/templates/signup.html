{% extends 'base.html' %}
{% load bootstrap4 %}

{% block login-register %}

<div class='container'>
    <h1>Register</h1>
    <form method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value='Register'>
    </form>
    <p><a href="{% url 'login' %}" class='login-link'>Already have an account? Login here!</a></p>
</div>

{% endblock %}
