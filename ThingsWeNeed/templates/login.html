{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_title %}
    <title>Login</title>
{% endblock %}

{% block login-register %} 
<div class='container'>
    <div class='jumbotron'>
        <h1>Things We Need</h1>
        <form method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value='Login'>
        </form>
        <p>
            <a href="{% url 'signup' %}" class='register-link'>Register here!</a>
        </p>
    </div>
</div>
{% endblock %}
